<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Embed</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000; /* Black background for focus */
    }
    iframe {
      border-radius: 12px; /* Rounded corners (optional) */
      box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Shadow (optional) */
    }
  </style>
</head>
<body>
  <iframe 
    id="player"
    src="https://www.youtube.com/embed/Hs37d9wKtrE?controls=1&enablejsapi=1" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    >
  </iframe>

  <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady() {
        setInterval(function() {
          if (player && player.getCurrentTime) {
            var t = player.getCurrentTime();
            var d = player.getDuration();
            PlayerChannel.postMessage(t + "," + d);
          }
        }, 1000);
      }

      function onPlayerStateChange(event) {
        // Could send state info if needed
      }

      function sendCommand(command, args) {
        var iframe = document.getElementById('player');
        iframe.contentWindow.postMessage(JSON.stringify({
          'event': 'command',
          'func': command,
          'args': args || []
        }), '*');
      }

      function playVideo() { sendCommand('playVideo'); }
      function pauseVideo() { sendCommand('pauseVideo'); }
      function setSpeed(speed) { sendCommand('setPlaybackRate', [speed]); }
      function seekTo(seconds) { sendCommand('seekTo', [seconds, true]); }
      function mute() { sendCommand('mute'); }
      function unMute() { sendCommand('unMute');  }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
