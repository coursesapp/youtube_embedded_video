<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Embed</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000; /* Black background for focus */
    }
    iframe {
      border-radius: 12px; /* Rounded corners (optional) */
      box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Shadow (optional) */
    }
  </style>
</head>
<body>
  <iframe 
    id="player"
    src="https://www.youtube.com/embed/Hs37d9wKtrE?controls=0&enablejsapi=1" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    >
  </iframe>
</body>
</html>
